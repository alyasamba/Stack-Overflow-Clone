{% extends "base.html" %}

{% block content %}

<form action="{% url 'save_fix' %}" method="POST">
{% csrf_token %}

<div class="container mt-4 mb-4">
    <div class="row justify-content-md-center">
      <div class="col-md-12 col-lg-8">
        <h1 class="h2 mb-4">Submit your response!</h1>
        
        <div class="form-group">
          <label for="fix">Enter appropriate answer:</label>
          <br>
          <textarea name="fix" id="fix" cols="100" rows="10"></textarea>
        </div>

        <div class="form-group">
          <label for="title">Enter your name:</label>
          <input type="text" class="form-control" name="tag" value="Annonymus">
        </div>

        <input type="number" id="ids" name="ids" value="{{question_id}}" hidden>

        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </div>
</div>
</form>


{% endblock %}
