{% extends "base.html" %}

{% block content %}

<form action="{% url 'save_question' %}" method="POST">
{% csrf_token %}

<div class="container mt-4 mb-4">
    <div class="row justify-content-md-center">
      <div class="col-md-12 col-lg-8">
        <h1 class="h2 mb-4">Submit your question to the Forum!</h1>
        
        <div class="form-group">
          <label for="title">Enter appropriate title:</label>
          <input type="text" class="form-control" name="title" placeholder="Enter title...">
        </div>

        <label class="label label-default">Describe the error or paste the warning you are facing:</label>
      
        <div class="form-group">
           <textarea id="editor" name="editor"></textarea>
        </div>

        <div class="form-group">
          <label for="title">Enter your name:</label>
          <input type="text" class="form-control" name="tag" value="Annonymus">
        </div>

        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </div>
</div>

</form>

<hr>

<center><p>Editor powered by <img src="/static/tinymce-logo.png" height="50"></p></center>

{% endblock %}
